<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Noticias</h1>

        <textarea id="newsInput" placeholder="Escribe la noticia aquí..."></textarea>
        <button id="sendButton">Clasificar</button>

        <h2>O introduce un enlace:</h2>
        <input type="text" id="urlInput" placeholder="Pega el link aquí...">
        <button id="urlButton">Clasificar desde URL</button>

        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
