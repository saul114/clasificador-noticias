<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Noticias</h1>

        <!-- Botones para seleccionar el método de entrada -->
        <div class="method-buttons">
            <button id="textButton">Ingresar Texto</button>
            <button id="fileButton">Subir Archivo</button>
            <button id="linkButton">Ingresar URL</button>
        </div>

        <!-- Sección para texto -->
        <div id="textInputContainer" class="input-container" style="display: none;">
            <textarea id="textInput" placeholder="Escribe la noticia aquí..."></textarea>
        </div>

        <!-- Sección para archivo -->
        <div id="fileInputContainer" class="input-container" style="display: none;">
            <input type="file" id="fileInput" accept=".txt">
        </div>

        <!-- Sección para URL -->
        <div id="linkInputContainer" class="input-container" style="display: none;">
            <input type="url" id="linkInput" placeholder="Pega el enlace aquí...">
        </div>

        <button id="submitButton">Enviar</button>

        <h2 id="result"></h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
