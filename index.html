<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Noticias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Clasificador de Noticias</h1>

        <h3>Ingresar Texto:</h3>
        <textarea id="textInput" placeholder="Escribe o pega la noticia aquÃ­..."></textarea>
        <button id="analyzeButton">Analizar</button>

        <h3>Subir Archivo .txt:</h3>
        <input type="file" id="fileInput" accept=".txt">

        <h3>Ingresar URL:</h3>
        <input type="text" id="urlInput" placeholder="Pega el enlace de una noticia">
        <button id="urlButton">Analizar URL</button>

        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
